<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>MyMix Soundboard</title>
</head>
<body>
    <h1>MyMix Soundboard</h1>
    <div class="sound-tray">
        <button type="button" id="vending-coin">
			Coin Drop
            <audio id="vending-coin-audio" src="audio/vending_coin.wav"></audio>
        </button>
        <button type="button" id="explosion">
			Explosion
            <audio id="explosion-audio" src="audio/explosion.wav"></audio>
        </button>
        <button type="button" id="honk">
			Honk
            <audio id="honk-audio" src="audio/honk.wav"></audio>
        </button>
        <button type="button" id="tuner">
			Tuner
            <audio id="tuner-audio" src="audio/tuner.wav"></audio>
        </button>
    </div>
	<script src="js/soundboard.js"></script>
</body>
</html>
